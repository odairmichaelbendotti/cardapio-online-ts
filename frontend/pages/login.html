<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio on-line CoderHouse</title>
    <link rel="stylesheet" href="../src/styles/style.css">
    <link rel="stylesheet" href="../src/styles/input.css">
    <link rel="stylesheet" href="../src/styles/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="md:max-w-6xl md:mx-auto md:w-full"></header>
    
    <main class="md:max-w-6xl flex items-center justify-center w-full h-[calc(100vh-64px)] mx-auto">
        <form class="flex items-center justify-center w-full h-full md:w-[50%] md:h-96 md:flex md:items-center md:justify-center">
            <div class="flex flex-col justify-center w-full md:w-1/2 px-14 md:px-0"> 
                <div class="w-full relative">
                    <i class="fa-regular fa-user absolute left-1 md:bottom-[9px] bottom-[10px] text-gray-300 md:text-xs text-md"></i>
                    <input type="text" placeholder="E-mail" class="py-[3px] pl-8 md:pl-6 border-b-[1px] border-b-[#F3DFA0] text-gray-300 text-md md:text-sm w-full outline-none placeholder-gray-400 bg-[#20170E]" id="user-login-email">
                </div>

                <div class="w-full relative mt-9">
                    <i class="fa-solid fa-lock absolute left-1 md:bottom-[9px] bottom-[10px] text-gray-300 md:text-xs text-md cursor-pointer show-password"></i>
                    <input type="password" placeholder="Senha" class="py-[3px] pl-8 md:pl-6 border-b-[1px] border-b-[#F3DFA0] text-gray-300 text-md md:text-sm w-full outline-none placeholder-gray-400 password-input bg-[#20170E]" id="user-login-password">
                </div>
                <p class="hidden text-xs mt-3 text-red-500 user-login-error">Usuário não encontrado.</p>
                <a href="/pages/cadastro.html"><p class="text-sm mt-3 text-right font-bold user-login-error">Não possui cadastro?</p></a>
                <div class="mt-9 w-full bg-[#F3DFA0] text-[#20170E] text-center py-2 rounded-md cursor-pointer login-button" id="login-user-button">Fazer login</div>
            </div>
        </form>
    </main>

    <script src="../src/dist/script.js"></script>
</body>

</html>
